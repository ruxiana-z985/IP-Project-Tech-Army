<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="chat-interface">
    <div class="sidebar">
      <div class="icon"><img src="../HOME/icons/icons8-instagram.svg" alt="Instagram"></div>
      <section>
       
      <div class="icon"><img src="../HOME/icons/home.svg" alt="Home"></div>
      <div class="icon"><img src="../HOME/icons/magnify.svg" alt="Search"></div>
      <div class="icon"><img src="../HOME/icons/compass-outline.svg" alt="Explore"></div>
      
      <div class="icon"><img src="../HOME/icons/icons8-instagram-reels.svg" alt="Reels"></div>
      <div class="icon"><img src="../HOME/icons/icons8-message.svg" alt="Message"></div>
      <div class="icon"><img src="../HOME/icons/icons8-heart-80.svg" alt="Likes"></div>
      <div class="icon"><img src="../HOME/icons/more.svg" alt="Create"></div>
      <div class="icon"><img src="../HOME/icons/profile.png" alt="Profile"></div>
      </section>

      <section>
        <div class="icon"><img src="../HOME/icons/menu.svg" alt="More"></div>
      <div class="icon"><img src="../HOME/icons/threads.svg" alt="Threads"></div>
      </section>
      
      
    </div>
    <div class="chat-container">
      <div class="chat-list">
        <div class="header">
          <h2>raelins_duke123</h2>
          <i class="fas fa-caret-down"></i>
        </div>
        <div class="note-section">
          <img src="../images/p11.jpg" alt="User" class="profile-img">
          <p>Your note</p>
        </div>
        <div class="messages-list">
          <div class="message">
            <div class="avatar"><img src="../HOME/images/sample profile pics/girl-4660954_1280.jpg" alt="User"></div>
            <div class="message-content">
              <strong>Adey_zSwag</strong>
              <p>Last message preview...</p>
            </div>
          </div>
        </div>
      </div>
      <div class="chat-area">
        <div class="chat-header">
          <h3>Adey_zSwag</h3>
          <button class="profile-btn">View Profile</button>
        </div>
        <div class="chat-content">
          <div class="bubble sent">Hi</div>
          <div class="bubble received">Eshi</div>
          <div class="bubble sent">Selam</div>
          <div class="bubble received">Ok eshi</div>
        </div>
        <div class="chat-input">
          <input type="text" placeholder="Message...">
          <button>Send</button>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
