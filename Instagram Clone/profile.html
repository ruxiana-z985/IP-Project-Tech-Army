<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="" href="">
    <title>Instagram Profile</title>
</head>
<body>
   <header>
    <div class="header">
        <button class="back-btn">&#8592;</button>
        <h1 class="profile-name">Username</h1>
        <button class="menu-btn">&#8942;</button>
    </div>
   </header>

   <section class="profile-info">
    <div class="profile-header">
        <img src="" alt="profile picture" class="profile-pic">
        <div class="stats">
            <div>
                <span class="count">8</span>
                <p>Posts</p>
            </div>
            <div>
                <span class="count">560</span>
                <p>Followers</p>
            </div>
            <div>
                <span class="count">489</span>
                <p>Following</p>
            </div>
        </div>
    </div>
    
    <div class="bio">
        <p><strong>Username</strong></p>
        <p>Bio text here...</p>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.<br> Consequuntur consequatur eos id ea voluptates!<br> Ullam dicta quasi ea rem. A?</p>
        <a href="">my website</a>
    </div>
     <div class="profile-actions">
        <button class="action-btn">Edit profile</button>
        <button class="action-btn">View Archive</button>
    </div>
   </section>
   <section class="story-highlights">
    <h2>Highlights</h2>
    <div class="highlights-container">
        <div class="highlight">
            <img src="" alt="Highlights" class="highlight-pic">
            <p>Highlight 1</p>
        </div>
        <div class="highlight">
            <img src="" alt="Highlights" class="highlight-pic">
            <p>Highlight 2</p>
        </div>
        <div class="highlight">
            <img src="" alt="Highlights" class="highlight-pic">
            <p>Highlight 3</p>
        </div>
    </div>
   </section>
   <section class="post-grid">
    <div class="post">
        <img src="" alt="post 1">
    </div>
    <div class="post">
        <img src="" alt="post 2">
    </div>
    <div class="post">
        <img src="" alt="post 2">
    </div>
    <div class="post">
        <img src="" alt="post 2">
    </div>
   </section>
</body>
</html>
