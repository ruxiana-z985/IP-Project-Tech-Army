<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cssProfile/profile.css">
    <title>Instagram</title>
</head>

<body>


    <nav id="profileNavigation">
       <section>
        <a href="#" data-sidebar="nav-home" class="nav-link">
            <div class="img-flex">
              <img class="icons" src="assetsProfile/icons/icons8-instagram.svg" />
             
            </div>
          </a>
        <section class="nav-links">
            <a href="#" data-sidebar="nav-home" class="nav-link">
              <div class="img-flex">
                <img class="icons" src="assetsProfile/icons/home.svg" />
                <p>Home</p>
              </div>
            </a>
            <a href="#" data-sidebar="search" class="nav-link">
              <div class="img-flex">
                <img class="icons" src="assetsProfile/icons/search.svg" />
                <p>Search</p>
              </div>
            </a>
            <a href="#" class="nav-link">
              <div class="img-flex">
                <img class="icons" src="assetsProfile/icons/compass-outline (2).svg" />
                <p>Explore</p>
              </div>
            </a>
            <a href="#" class="nav-link">
              <div class="img-flex">
                <img class="icons" src="assetsProfile/icons/reel.svg" />
                <p>Reels</p>
              </div>
            </a>
            <a href="#" class="nav-link">
              <div class="img-flex">
                <img class="icons" src="assetsProfile/icons/icons8-message (2).svg" />
                <p>Message</p>
              </div>
            </a>
            
            <a href="#" data-sidebar="notification" class="nav-link">
              <div id="notify-icon" class="img-flex">
                <img class="icons" src="assetsProfile/icons/heart.svg">
                <p>Notification</p>
                
              </div>
            </a>
            <a href="#" class="nav-link create">
              <div class="img-flex">
                <img class="icons" src="assetsProfile/icons/plus.svg"/>
                <p>Create</p>
              </div>
            </a>
            <a href="#" data-sidebar="profile" class="nav-link">
              <div class="img-flex">
                <img class="icons" src="assetsProfile/icons/profile.jpg" />
                <p>Profile</p>
              </div>
            </a>
          </section>
    
          <section class="extras">
            <a href="#" class="nav-link">
              <div class="img-flex">
                <img class="icons" src="assetsProfile/icons/menu (2).svg" />
                <p>More</p>
              </div>
            </a>
    
            <a href="#" class="nav-link">
              <div class="img-flex">
                <img class="icons" src="assetsProfile/icons/threads (2).svg" />
                <p>Threads</p>
              </div>
            </a>
          </section>
       </section>
    </nav>




    <div class="profile-container">
        <!-- Header -->
        <div class="profile-header">
            <div class="sec1">
                <div class="account-switch">
                    <select id="accountSelect">
                        <option value="account1">Account 1</option>
                        <option value="account2">Account 2</option>
                        <option value="account3">Account 3</option>
                    </select>
                </div>
                <div class="settings" id="settingsIcon"><img src="assetsProfile/icons/setting.png" alt="settings" width="20px" height="20px"></div>
            </div>
            <div class="sec2">
                <div class="avatar">
                    <img src="https://plus.unsplash.com/premium_photo-1674814950019-b29545fea7a7?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8YXJ0aXN0fGVufDB8fDB8fHww" alt="Profile Picture">
                </div>
                <div class="profile-stats">
                    <div>
                        <h4>54</h4>
                        <p>Posts</p>
                    </div>
                    <div>
                        <h4>834</h4>
                        <p>Followers</p>
                    </div>
                    <div>
                        <h4>162</h4>
                        <p>Following</p>
                    </div>
                </div>
            </div>
            
        </div>
        <!-- Bio Section -->
        <div class="profile-bio">
            <h3>Jacob West</h3>
            <p>Digital goodies designer @pixsellz<br>Everything is designed.</p>
            <button class="edit-profile-btn" id="editProfileBtn">Edit Profile</button>
        </div>

        <hr class="divider">

        <!-- Highlights Section -->
        <div class="highlights">
            <div class="highlight" id="highlight1">
                <img src="https://images.unsplash.com/photo-1512389142860-9c449e58a543?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8Y2hyaXN0bWFzfGVufDB8fDB8fHww" alt="Highlight">
              <p class="highlight-name">Holidays</p>
            </div>
            <div class="highlight" id="highlight2">
                <img src="https://images.unsplash.com/photo-1643818657367-491080baeece?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8ZmFtaWx5fGVufDB8fDB8fHww" alt="Highlight">
              <p class="highlight-name">Family</p>
            </div>
            <div class="highlight" id="highlight3">
                <img src="https://plus.unsplash.com/premium_photo-1661598655597-8e6720995532?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTN8fGZyaWVuZHN8ZW58MHx8MHx8fDA%3D" alt="Highlight">
              <p class="highlight-name">work</p>
            </div>
            <div class="highlight" id="highlight4">
                <img src="https://images.unsplash.com/photo-1621112904887-419379ce6824?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTl8fGZyaWVuZHN8ZW58MHx8MHx8fDA%3D" alt="Highlight">
              <p class="highlight-name">Freinds</p>
            </div>
        </div>

        <hr class="divider">

        <!-- Posts Tabs Section -->
        <div class="post-tabs">
            <div class="tab active" id="userPostsTab">Posts</div>
            <div class="tab" id="taggedPostsTab">Tagged</div>
        </div>

        <!-- Posts Section -->
        <div class="posts" id="postsContainer">
            <div class="post"><img src="https://plus.unsplash.com/premium_photo-1673580742890-4af144293960?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTd8fGZvb2R8ZW58MHx8MHx8fDA%3D" alt="Post"></div>
            <div class="post"><img src="https://images.unsplash.com/photo-1509233725247-49e657c54213?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTZ8fGJlYWNofGVufDB8fDB8fHww" alt="Post"></div>
            <div class="post"><img src="https://images.unsplash.com/photo-1475483768296-6163e08872a1?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8Y2FtcGluZ3xlbnwwfHwwfHx8MA%3D%3D" alt="Post"></div>
            <div class="post"><img src="https://images.unsplash.com/photo-1587293094245-15c3520d3894?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTV8fGNodXJjaHxlbnwwfHwwfHx8MA%3D%3D" alt="Post"></div>
            <div class="post"><img src="https://plus.unsplash.com/premium_photo-1674489620667-eaf4a0094996?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8cXVvdGVzfGVufDB8fDB8fHww" alt="Post"></div>
            <div class="post"><img src="https://images.unsplash.com/photo-1701318227064-549c801e4cc4?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fGluc3RhZ3JhbSUyMHBvc3RzfGVufDB8fDB8fHww" alt="Post"></div>
        </div>

        <!-- Footer Section -->
        <div class="footer">
            <div class="icon" id="homeIcon"><img src="assetsProfile/icons/home.svg" alt="" width="20px" height="20px"></div>
            <div class="icon" id="searchIcon"><img src="assetsProfile/icons/search.svg" alt="" width="20px" height="20px"></div>
            <div class="icon" id="addIcon"><img src="assetsProfile/icons/plus.svg" alt="" width="20px" height="20px"></div>
            <div class="icon" id="likeIcon"><img src="assetsProfile/icons/heart.svg" alt="" width="20px" height="20px"></div>
            <div class="icon" id="profileIcon"><img src="assetsProfile/icons/profile.jpg" alt="" width="20px" height="20px"></div>
        </div>
    </div>
    <script src="jsProfile/profile.js"></script>
</body>

</html>
